<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animal Wiki</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <select id="animalList">
      <option disabled selected value>-- select Animal --</option>
      <option>Lion</option>
      <option>Tiger</option>
      <option>Elephant</option>
    </select>
    <button id="sub" type="submit">Submit</button>
    <div class="lion">
      <h1>
        All you need to know about Lions.
      </h1>
      <img id="lionImg" src="img/lion.jpg"/>
    </div>
    <div class="tiger">
      <h1>
        All you need to know about Tigers.
      </h1>
      <img src="img/tiger.jpeg" alt="Tiger"/>
    </div>
    <div class="elephant">
      <h1>
        All you need to know about  Elephants.
      </h1>
      <img src="img/elephant.jpeg" alt="Elephant"/>
    </div>
  </body>
</html>
